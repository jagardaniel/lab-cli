name: lab-cli CI
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
        
    - name: Install development files for libvirt
      run: sudo apt install libvirt-dev

    - name: Build
      run: go build -v .

    - name: Run unit tests
      run: go test -v .
